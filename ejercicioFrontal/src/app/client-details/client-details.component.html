<mat-card class="example-card" [dataSource]="cliente">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{cliente.nombre}} {{cliente.apellidos}}</mat-card-title>
        <mat-card-subtitle>Email: {{cliente.email}} Teléfono: {{cliente.tlf}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>Detalles de la cuenta</mat-card-title>
        <p><span class="title">Numero de cuenta:</span> {{cliente.dni}}</p>
        <p><span class="title">DNI:</span> {{cliente.dni}}</p>
        <p><span class="title">Saldo:</span> {{cliente.saldo}} €</p>
        <p><span class="title">Balance de la cuenta durante el ultimo año:</span> {{cliente.dni}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
