<div class="title-container">
    <h1 class="title-style">Tabla de Clientes</h1>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="table-style">


        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef class="dni-th">DNI </th>
            <td mat-cell *matCellDef="let element" class="dni"> {{element.dni}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre </th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Apellidos </th>
            <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
        </ng-container>


        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Saldo </th>
            <td mat-cell *matCellDef="let element"> {{element.saldo}} €</td>
        </ng-container>


        <!-- Teléfono Column -->
        <ng-container matColumnDef="tlf">
            <th mat-header-cell *matHeaderCellDef class="tlf-th">Teléfono </th>
            <td mat-cell *matCellDef="let element" class="tlf"> {{element.tlf}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="email-th"> Email </th>
            <td mat-cell *matCellDef="let element" class="email"> {{element.email}}
                <span class="icons">
                    <button (click)="updateClientForm()">
                        <fa-icon [icon]="['fas','edit']"></fa-icon>
                    </button>
                    <button (click)="deleteCliente(element.dni)">
                        <fa-icon [icon]="['fas','trash-alt']"></fa-icon>
                    </button>
                    <button (click)="clientDetails(element.dni)">
                        <fa-icon [icon]="['fas','info-circle']"></fa-icon>
                    </button>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button (click)="addClient()" class="add-client">Añadir Cliente</button>
</div>
